<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div id="calculator">
            <div class="display"></div>
            <div class="firstRow">
                <button class="btn clearBtn">C</button>
                <button class="btn backBtn"><</button>
                <button class="btn equalBtn">=</button>
            </div>
            <div class="secondRow">
                <button class="btn numBtn sevenBtn">7</button>
                <button class="btn numBtn eightBtn">8</button>
                <button class="btn numBtn nineBtn">9</button>
                <button class="btn oprBtn divisionBtn">/</button>
            </div>
            <div class="thirdRow">
                <button class="btn numBtn fourBtn">4</button>
                <button class="btn numBtn fiveBtn">5</button>
                <button class="btn numBtn sixBtn">6</button>
                <button class="btn oprBtn multiplyBtn">x</button>
            </div>
            <div class="fourthRow">
                <button class="btn numBtn oneBtn">1</button>
                <button class="btn numBtn twoBtn">2</button>
                <button class="btn numBtn threeBtn">3</button>
                <button class="btn oprBtn subtractBtn">-</button>
            </div>
            <div class="fifthRow">
                <button class="btn numBtn zeroBtn">0</button>
                <button class="btn dotBtn">.</button>
                <button class="btn oprBtn addBtn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
