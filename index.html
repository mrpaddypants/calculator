<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="calculator">
            <div class="display">123</div>
            <div class="firstRow">
                <button class="btn clearBtn">C</button>
                <button class="btn backBtn"><</button>
                <button class="btn equalBtn">=</button>
            </div>
            <div class="secondRow">
                <button class="btn sevenBtn">7</button>
                <button class="btn eightBtn">8</button>
                <button class="btn nineBtn">9</button>
                <button class="btn divisionBtn">/</button>
            </div>
            <div class="thirdRow">
                <button class="btn fourBtn">4</button>
                <button class="btn fiveBtn">5</button>
                <button class="btn sixBtn">6</button>
                <button class="btn multiplyBtn">x</button>
            </div>
            <div class="fourthRow">
                <button class="btn oneBtn">1</button>
                <button class="btn twoBtn">2</button>
                <button class="btn threeBtn">3</button>
                <button class="btn subtractBtn">-</button>
            </div>
            <div class="fifthRow">
                <button class="btn zeroBtn">0</button>
                <button class="btn dotBtn">.</button>
                <button class="btn addBtn">+</button>
            </div>
        </div>
    </div>
</body>
</html>
